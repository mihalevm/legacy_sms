<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self'  'unsafe-inline' 'unsafe-eval'; script-src * 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.css">

        <script src="cordova.js"                    type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.min.js"              type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/index.js"                   type="text/javascript" charset="utf-8"></script>
        <script src="js/common.js"                  type="text/javascript" charset="utf-8"></script>

        <title>СМС Рассылка</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready">
                <select id="send_list">
                    <option value="9999">Список рассылок</option>
                </select>
                <div class="progress" data-val="0"></div>
                <div class="tbl-header">
                    <div>Номер</div>
                    <div>Статус</div>
                </div>
                <table id="send_items"><tbody></tbody></table>
                <div class="controls">
                    <input type="button" id="bnt_start" onclick="app.StartSending(true)" value="Получить рассылки" />
                </div>
                <textarea id="dbg_console" style="height: 100px" placeholder="Результат выполнения"></textarea>
            </div>
        </div>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
